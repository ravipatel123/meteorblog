<template name="users">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Users
            </h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i>  <a href="index.html">Dashboard</a>
                </li>
                <li class="active">
                    <i class="fa fa-edit"></i> Users List
                </li>
            </ol>
        </div>
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-lg-6">
            {{# each allUsers}}
                <h2>{{this.profile.name}}</h2>
                <p>{{this._id}}</p>
            {{/each}}
        </div>
    </div>
    <!-- /.row -->
</template>
