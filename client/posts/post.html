<template name="posts">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Posts
                <a href="{{pathFor route='post.create'}}" id="add_new_post" class="btn btn-success pull-right">Add New Post</a>
            </h1>
            <ol class="breadcrumb">
                <li class="active">
                    Users Posts
                </li>
            </ol>
        </div>
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-lg-6">
            {{# each allPosts}}
                <h2>{{this.title}}</h2>
                <p>{{this.description}}</p>
            {{/each}}
        </div>
    </div>
    <!-- /.row -->
</template>

<template name="createPost">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Create Post
            </h1>
        </div>
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label>Title</label>
                <input class="form-control" name="title" id="title">
                <p class="help-block">Example block-level help text here.</p>
            </div>
            <div class="form-group">
                <label>Description</label>
                <input class="form-control" name="description" id="description">
                <p class="help-block">Example block-level help text here.</p>
            </div>
            <div class="form-group">
                <button id="addPost" type="button" class="btn btn-primary">Create Post</button>
            </div>
        </div>
        
    </div>
    <!-- /.row -->
</template>
